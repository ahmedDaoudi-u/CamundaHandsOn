camunda.bpm.admin-user:
  id: demo
  password: demo

spring.datasource:
  url: jdbc:h2:file:./camunda-h2-database
  driverClassName: org.h2.Driver
  username: sa
  password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 9090